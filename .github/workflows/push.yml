on: push
name: Validate
jobs:
  composer_validate:
    name: Composer validate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
        tools: composer
        coverage: none
    - name: Composer validate
      run: |
        composer validate --no-check-all --no-check-publish
