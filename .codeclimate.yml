---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      standard: vendor/drupal/coder/coder_sniffer/Drupal/ruleset.xml,phpcs.xml
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.module"
  - "**.php"
exclude_paths:
  - tests/
  - documentation/
  - drush/
  - patches/
  - scripts/
  - web/autoload.php
  - web/sites/**settings.php
  - web/sites/**settings.local.php
