---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      standard: Drupal,DrupalPractice
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.module"
  - "**.php"
exclude_paths:
  - tests/
