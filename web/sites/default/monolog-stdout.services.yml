parameters:
  monolog.channel_handlers:
    # We use the file service and json formatter from monolog.services.yml
    default: ['stderr', 'file']
    formatter: 'normalizer'
  monolog.processors: ['message_placeholder', 'current_user', 'request_uri', 'ip', 'referer']

services:
  monolog.handler.stderr:
    class: Monolog\Handler\StreamHandler
    arguments: ['php://stderr']

  monolog.formatter.normalizer:
    class: Monolog\Formatter\NormalizerFormatter
