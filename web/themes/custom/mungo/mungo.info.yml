name: Mungo
type: theme
base theme: classy
description: 'Mungo is a Mongoose with couragest and speed as its main perks.'
package: Core
core_version_requirement: ^9 || ^10
dependencies:
  - classy:classy

libraries:
  - mungo/mungo-theme
  - mungo/typekit

libraries-override:
  classy/base:
    css:
      component:
        css/components/inline-form.css: false
        css/components/item-list.css: false
        css/components/form.css: false

regions:
  header: Header
  primary_menu: 'Primary menu'
  top_menu: 'Top menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content

  footer_top: 'Footer Top'
  footer_menu: 'Footer Menu'
  footer_contact: 'Footer Contact'
  footer_social: 'Footer Social'
