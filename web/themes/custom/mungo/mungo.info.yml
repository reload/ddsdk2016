name: Mungo
type: theme
base theme: classy
description: 'Mungo is a Mongoose with couragest and speed as its main perks.'
package: Core
core: 8.x
core_version_requirement: ^8 || ^9

libraries:
  - mungo/mungo-theme
  - mungo/typekit

stylesheets-remove:
  - '@classy/css/components/inline-form.css'
  - '@classy/css/components/item-list.css'
  - '@classy/css/components/form.css'

regions:
  header: Header
  primary_menu: 'Primary menu'
  top_menu: 'Top menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content

  footer_top: 'Footer Top'
  footer_menu: 'Footer Menu'
  footer_contact: 'Footer Contact'
  footer_social: 'Footer Social'
