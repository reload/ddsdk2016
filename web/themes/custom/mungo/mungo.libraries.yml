mungo-theme:
  version: 0.1
  css:
    base:
      assets/css/mungo.bundle.css: {}
  js:
    assets/js/base.js : {}
    assets/js/dropdownmenu.js: {}
  dependencies:
    - core/jquery
    - core/drupal

typekit:
  version: 1.x
  header: true
  js:
    https://use.typekit.net/del2tvj.js: { every_page: true }
    assets/js/typekit.js: { every_page: true }

object-fit:
  version: 0.1
  footer: true
  js:
    assets/js/ofi.js : {}
    assets/js/object-fit.js : {}

program:
  version: 0.1
  js:
    assets/js/program.js: {}
  dependencies:
    - core/jquery
    - core/drupal

share-popup:
  version: 0.1
  js:
    assets/js/share-popup.js : {}
  dependencies:
      - core/jquery
      - core/drupal

exposed-filters:
  version: 0.1
  js:
    assets/js/exposedFilters.js: {}
  dependencies:
    - core/jquery
    - core/drupal
    - mungo/jquery.ui.datepicker

jquery.ui.datepicker:
  version: jquery_ui_version
  license: jquery_ui_license
  js:
    /core/assets/vendor/jquery.ui/ui/widgets/datepicker-min.js: { minified: true }
  css:
    component:
      /core/assets/vendor/jquery.ui/themes/base/datepicker.css: {}
  dependencies:
    - core/jquery.ui

grouping-menu:
  version: 0.1
  js:
    assets/js/grouping-menu.js: {}
  dependencies:
    - core/jquery
    - core/drupal

flexslider:
  version: 1.x
  js:
    /libraries/flexslider/jquery.flexslider-min.js: {}
    assets/js/gallery.js : {}
  dependencies:
    - core/jquery
