  dds_activity.aktdbclient.factory:
    class: Drupal\dds_activity\ClientFactory
  dds_activity.activity_fetcher:
    class: Drupal\dds_activity\ActivityFetcher
    arguments: ['@dds_activity.aktdbclient']
