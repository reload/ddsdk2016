# The services of the project.
#
# Each service listed will be deployed
# to power your Platform.sh project.

mysqldb:
    type: mysql:10.0
    disk: 2176

rediscache:
    type: redis:5.0

solr8:
    type: "solr:8.6"
    disk: 2048
    configuration:
        cores:
            ddsmainindex:
                conf_dir: !archive "solr_8.x_config"
        endpoints:
            ddssolr:
                core: ddsmainindex
