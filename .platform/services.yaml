# The services of the project.
#
# Each service listed will be deployed
# to power your Platform.sh project.

mysqldb:
    type: mysql:10.0
    disk: 2048

solr:
    type: "solr:6.6"
    disk: 2048
    configuration:
        cores:
            ddsmainindex:
                conf_dir: !archive "solr-6.x-config"
        endpoints:
            ddssolr:
                core: ddsmainindex

